<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Sandbox</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f0f23, #1a1a3a);
        font-family: "Courier New", monospace;
        color: #fff;
        overflow: hidden;
      }

      canvas {
        display: block;
        cursor: crosshair;
        background: radial-gradient(circle at center, #0a0a1a, #000);
      }

      .controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.9);
        padding: 15px;
        border-radius: 10px;
        border: 2px solid #333;
        backdrop-filter: blur(10px);
        min-width: 200px;
      }

      @media (max-width: 768px) {
        .controls {
          top: 5px;
          left: 5px;
          padding: 10px;
          min-width: 180px;
          font-size: 14px;
        }
      }

      .control-group {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #8cc8ff;
        font-weight: bold;
        font-size: 13px;
      }

      .particle-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 3px;
      }

      .particle-type {
        padding: 6px 10px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-weight: bold;
        font-size: 12px;
        transition: all 0.2s;
        touch-action: manipulation;
      }

      .particle-type.active {
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .fire {
        background: linear-gradient(45deg, #ff4444, #ff8844);
      }
      .water {
        background: linear-gradient(45deg, #4444ff, #44aaff);
      }
      .earth {
        background: linear-gradient(45deg, #8b4513, #daa520);
      }
      .air {
        background: linear-gradient(45deg, #e6e6fa, #b0e0e6);
      }
      .plasma {
        background: linear-gradient(45deg, #ff00ff, #00ffff);
      }

      input[type="range"] {
        width: 100%;
        height: 25px;
        -webkit-appearance: none;
        background: #1a1a3a;
        border-radius: 5px;
        outline: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #8cc8ff;
        cursor: pointer;
        border: 2px solid #fff;
      }

      input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #8cc8ff;
        cursor: pointer;
        border: 2px solid #fff;
      }

      .clear-btn {
        padding: 8px 15px;
        background: linear-gradient(45deg, #ff4444, #ff6666);
        border: none;
        border-radius: 15px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        font-size: 12px;
        touch-action: manipulation;
      }

      .clear-btn:active {
        transform: scale(0.95);
      }

      .stats {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.9);
        padding: 8px 12px;
        border-radius: 8px;
        border: 2px solid #333;
        backdrop-filter: blur(10px);
        font-size: 11px;
      }

      h3 {
        margin: 0 0 10px 0;
        color: #fff;
        text-align: center;
        font-size: 16px;
      }

      @media (max-width: 768px) {
        h3 {
          font-size: 14px;
          margin: 0 0 8px 0;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="controls">
      <h3>üåå Particle Sandbox</h3>

      <div class="control-group">
        <label>Particle Type:</label>
        <div class="particle-buttons">
          <button class="particle-type fire active" data-type="fire">üî•</button>
          <button class="particle-type water" data-type="water">üíß</button>
          <button class="particle-type earth" data-type="earth">üåç</button>
          <button class="particle-type air" data-type="air">üí®</button>
          <button class="particle-type plasma" data-type="plasma">‚ö°</button>
        </div>
      </div>

      <div class="control-group">
        <label>Spawn Rate:</label>
        <input type="range" id="spawnRate" min="1" max="10" value="3" />
      </div>

      <div class="control-group">
        <label>Gravity:</label>
        <input
          type="range"
          id="gravity"
          min="0"
          max="2"
          step="0.1"
          value="0.3"
        />
      </div>

      <div class="control-group">
        <button class="clear-btn" onclick="clearParticles()">Clear All</button>
      </div>
    </div>

    <div class="stats">
      <div>Particles: <span id="particleCount">0</span></div>
      <div>FPS: <span id="fps">60</span></div>
    </div>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      let currentType = "fire";
      let isMouseDown = false;
      let lastTime = 0;
      let frameCount = 0;
      let lastFpsTime = 0;

      const particleTypes = {
        fire: {
          color: () =>
            `hsl(${Math.random() * 60}, 100%, ${50 + Math.random() * 30}%)`,
          life: 120,
          gravity: -0.1,
          spread: 2,
        },
        water: {
          color: () =>
            `hsl(${200 + Math.random() * 40}, 80%, ${
              40 + Math.random() * 30
            }%)`,
          life: 200,
          gravity: 0.2,
          spread: 1,
        },
        earth: {
          color: () =>
            `hsl(${30 + Math.random() * 40}, 60%, ${20 + Math.random() * 40}%)`,
          life: 300,
          gravity: 0.4,
          spread: 0.5,
        },
        air: {
          color: () =>
            `hsl(${180 + Math.random() * 60}, 30%, ${
              70 + Math.random() * 20
            }%)`,
          life: 150,
          gravity: -0.05,
          spread: 3,
        },
        plasma: {
          color: () =>
            `hsl(${280 + Math.random() * 80}, 100%, ${
              60 + Math.random() * 30
            }%)`,
          life: 100,
          gravity: 0,
          spread: 4,
        },
      };

      class Particle {
        constructor(x, y, type) {
          this.x = x;
          this.y = y;
          this.type = type;
          this.config = particleTypes[type];
          this.vx = (Math.random() - 0.5) * this.config.spread;
          this.vy = (Math.random() - 0.5) * this.config.spread;
          this.life = this.config.life;
          this.maxLife = this.config.life;
          this.size = Math.random() * 4 + 2;
          this.color = this.config.color();
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;

          const gravity = parseFloat(document.getElementById("gravity").value);
          this.vy += this.config.gravity + gravity;

          this.vx *= 0.99;
          this.vy *= 0.99;

          if (this.x < 0 || this.x > canvas.width) this.vx *= -0.8;
          if (this.y > canvas.height) this.vy *= -0.6;

          this.x = Math.max(0, Math.min(canvas.width, this.x));
          this.y = Math.max(0, Math.min(canvas.height, this.y));

          this.life--;

          if (this.type === "fire") {
            this.size = Math.max(0, this.size - 0.05);
          }

          return this.life > 0 && this.size > 0;
        }

        draw() {
          const alpha = this.life / this.maxLife;
          ctx.save();

          if (this.type === "plasma") {
            const gradient = ctx.createRadialGradient(
              this.x,
              this.y,
              0,
              this.x,
              this.y,
              this.size * 3
            );
            gradient.addColorStop(
              0,
              this.color.replace(")", `, ${alpha})`).replace("hsl", "hsla")
            );
            gradient.addColorStop(1, "transparent");
            ctx.fillStyle = gradient;
            ctx.fillRect(
              this.x - this.size * 3,
              this.y - this.size * 3,
              this.size * 6,
              this.size * 6
            );
          }

          ctx.globalAlpha = alpha;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();

          if (
            (this.type === "plasma" || this.type === "fire") &&
            Math.random() < 0.3
          ) {
            ctx.fillStyle = "white";
            ctx.globalAlpha = alpha * 0.8;
            ctx.beginPath();
            ctx.arc(
              this.x + Math.random() * 4 - 2,
              this.y + Math.random() * 4 - 2,
              0.5,
              0,
              Math.PI * 2
            );
            ctx.fill();
          }

          ctx.restore();
        }
      }

      // Event listeners
      document.querySelectorAll(".particle-type").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelector(".particle-type.active")
            .classList.remove("active");
          btn.classList.add("active");
          currentType = btn.dataset.type;
        });
      });

      canvas.addEventListener("mousedown", (e) => {
        isMouseDown = true;
        createParticles(e.clientX, e.clientY);
      });

      canvas.addEventListener("mousemove", (e) => {
        if (isMouseDown) {
          createParticles(e.clientX, e.clientY);
        }
      });

      canvas.addEventListener("mouseup", () => {
        isMouseDown = false;
      });

      canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        isMouseDown = true;
        const touch = e.touches[0];
        createParticles(touch.clientX, touch.clientY);
      });

      canvas.addEventListener("touchmove", (e) => {
        e.preventDefault();
        if (isMouseDown) {
          const touch = e.touches[0];
          createParticles(touch.clientX, touch.clientY);
        }
      });

      canvas.addEventListener("touchend", (e) => {
        e.preventDefault();
        isMouseDown = false;
      });

      function createParticles(x, y) {
        const spawnRate = parseInt(document.getElementById("spawnRate").value);
        for (let i = 0; i < spawnRate; i++) {
          particles.push(
            new Particle(
              x + (Math.random() - 0.5) * 20,
              y + (Math.random() - 0.5) * 20,
              currentType
            )
          );
        }
      }

      function clearParticles() {
        particles.length = 0;
      }

      function animate(currentTime) {
        const deltaTime = currentTime - lastTime;
        lastTime = currentTime;

        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = particles.length - 1; i >= 0; i--) {
          if (!particles[i].update()) {
            particles.splice(i, 1);
          } else {
            particles[i].draw();
          }
        }

        document.getElementById("particleCount").textContent = particles.length;

        frameCount++;
        if (currentTime - lastFpsTime >= 1000) {
          document.getElementById("fps").textContent = Math.round(
            (frameCount * 1000) / (currentTime - lastFpsTime)
          );
          frameCount = 0;
          lastFpsTime = currentTime;
        }

        requestAnimationFrame(animate);
      }

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      requestAnimationFrame(animate);
    </script>
  </body>
</html>
