<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Sandbox</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f0f23, #1a1a3a);
        font-family: "Courier New", monospace;
        color: #fff;
        overflow: hidden;
      }

      canvas {
        display: block;
        cursor: crosshair;
        background: radial-gradient(circle at center, #0a0a1a, #000);
      }

      .controls {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.9);
        padding: 15px;
        border-radius: 15px;
        border: 2px solid #333;
        backdrop-filter: blur(10px);
        max-width: 100%;
        box-sizing: border-box;
      }

      @media (max-width: 768px) {
        .controls {
          position: fixed;
          bottom: 0;
          top: auto;
          left: 0;
          right: 0;
          border-radius: 20px 20px 0 0;
          padding: 20px;
          max-height: 40vh;
          overflow-y: auto;
          transform: translateY(calc(100% - 60px));
          transition: transform 0.3s ease;
          z-index: 1000;
        }

        .controls.expanded {
          transform: translateY(0);
        }

        .mobile-toggle {
          position: absolute;
          top: -50px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(0, 0, 0, 0.9);
          padding: 12px 24px;
          border-radius: 20px 20px 0 0;
          border: 2px solid #333;
          border-bottom: none;
          font-size: 14px;
          white-space: nowrap;
          cursor: pointer;
          user-select: none;
          touch-action: manipulation;
        }

        .controls.expanded .mobile-toggle {
          background: rgba(255, 68, 68, 0.2);
        }
      }

      .control-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #8cc8ff;
        font-weight: bold;
      }

      select,
      input[type="range"] {
        width: 100%;
        padding: 10px;
        background: #1a1a3a;
        border: 1px solid #555;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        box-sizing: border-box;
      }

      input[type="range"] {
        height: 40px;
        -webkit-appearance: none;
        appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #8cc8ff;
        cursor: pointer;
        border: 2px solid #fff;
      }

      input[type="range"]::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #8cc8ff;
        cursor: pointer;
        border: 2px solid #fff;
      }

      .particle-type {
        padding: 12px 16px;
        margin: 4px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s;
        font-size: 16px;
        min-width: 80px;
        touch-action: manipulation;
      }

      @media (max-width: 768px) {
        .particle-type {
          padding: 15px 20px;
          margin: 5px 2px;
          font-size: 18px;
          min-width: 90px;
          flex: 1;
        }

        .particle-buttons {
          display: flex;
          flex-wrap: wrap;
          gap: 5px;
        }
      }

      .particle-type.active {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      }

      .fire {
        background: linear-gradient(45deg, #ff4444, #ff8844);
      }
      .water {
        background: linear-gradient(45deg, #4444ff, #44aaff);
      }
      .earth {
        background: linear-gradient(45deg, #8b4513, #daa520);
      }
      .air {
        background: linear-gradient(45deg, #e6e6fa, #b0e0e6);
      }
      .plasma {
        background: linear-gradient(45deg, #ff00ff, #00ffff);
      }

      .stats {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 10px;
        border: 2px solid #333;
        backdrop-filter: blur(10px);
        font-size: 12px;
        z-index: 999;
      }

      @media (max-width: 768px) {
        .stats {
          top: 10px;
          right: 10px;
          left: auto;
          bottom: auto;
          font-size: 14px;
          padding: 10px;
        }

        .stats div:last-child {
          display: none;
        }
      }

      .clear-btn {
        padding: 15px 25px;
        background: linear-gradient(45deg, #ff4444, #ff6666);
        border: none;
        border-radius: 25px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 16px;
        width: 100%;
        touch-action: manipulation;
      }

      .clear-btn:hover,
      .clear-btn:active {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
      }

      @media (max-width: 768px) {
        .clear-btn {
          padding: 18px 30px;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="controls">
      <div class="mobile-toggle">‚öôÔ∏è Controls - Tap to expand</div>
      <h3 style="margin-top: 0; color: #fff; text-align: center">
        üåå Particle Sandbox
      </h3>

      <div class="control-group">
        <label>Particle Type:</label>
        <div class="particle-buttons">
          <button class="particle-type fire active" data-type="fire">
            üî• Fire
          </button>
          <button class="particle-type water" data-type="water">
            üíß Water
          </button>
          <button class="particle-type earth" data-type="earth">
            üåç Earth
          </button>
          <button class="particle-type air" data-type="air">üí® Air</button>
          <button class="particle-type plasma" data-type="plasma">
            ‚ö° Plasma
          </button>
        </div>
      </div>

      <div class="control-group">
        <label>Spawn Rate:</label>
        <input type="range" id="spawnRate" min="1" max="10" value="3" />
      </div>

      <div class="control-group">
        <label>Gravity:</label>
        <input
          type="range"
          id="gravity"
          min="0"
          max="2"
          step="0.1"
          value="0.3"
        />
      </div>

      <div class="control-group">
        <button class="clear-btn" onclick="clearParticles()">Clear All</button>
      </div>
    </div>

    <div class="stats">
      <div>Particles: <span id="particleCount">0</span></div>
      <div>FPS: <span id="fps">60</span></div>
      <div>Click and drag to create particles!</div>
    </div>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      let currentType = "fire";
      let isMouseDown = false;
      let lastTime = 0;
      let frameCount = 0;
      let lastFpsTime = 0;

      const particleTypes = {
        fire: {
          color: () =>
            `hsl(${Math.random() * 60}, 100%, ${50 + Math.random() * 30}%)`,
          life: 120,
          gravity: -0.1,
          spread: 2,
        },
        water: {
          color: () =>
            `hsl(${200 + Math.random() * 40}, 80%, ${
              40 + Math.random() * 30
            }%)`,
          life: 200,
          gravity: 0.2,
          spread: 1,
        },
        earth: {
          color: () =>
            `hsl(${30 + Math.random() * 40}, 60%, ${20 + Math.random() * 40}%)`,
          life: 300,
          gravity: 0.4,
          spread: 0.5,
        },
        air: {
          color: () =>
            `hsl(${180 + Math.random() * 60}, 30%, ${
              70 + Math.random() * 20
            }%)`,
          life: 150,
          gravity: -0.05,
          spread: 3,
        },
        plasma: {
          color: () =>
            `hsl(${280 + Math.random() * 80}, 100%, ${
              60 + Math.random() * 30
            }%)`,
          life: 100,
          gravity: 0,
          spread: 4,
        },
      };

      class Particle {
        constructor(x, y, type) {
          this.x = x;
          this.y = y;
          this.type = type;
          this.config = particleTypes[type];
          this.vx = (Math.random() - 0.5) * this.config.spread;
          this.vy = (Math.random() - 0.5) * this.config.spread;
          this.life = this.config.life;
          this.maxLife = this.config.life;
          this.size = Math.random() * 4 + 2;
          this.color = this.config.color();
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;

          const gravity = parseFloat(document.getElementById("gravity").value);
          this.vy += this.config.gravity + gravity;

          // Add some air resistance
          this.vx *= 0.99;
          this.vy *= 0.99;

          // Bounce off walls
          if (this.x < 0 || this.x > canvas.width) this.vx *= -0.8;
          if (this.y > canvas.height) this.vy *= -0.6;

          this.x = Math.max(0, Math.min(canvas.width, this.x));
          this.y = Math.max(0, Math.min(canvas.height, this.y));

          this.life--;

          // Particle interactions
          if (this.type === "fire") {
            this.size = Math.max(0, this.size - 0.05);
          }

          return this.life > 0 && this.size > 0;
        }

        draw() {
          const alpha = this.life / this.maxLife;
          ctx.save();

          if (this.type === "plasma") {
            // Plasma glow effect
            const gradient = ctx.createRadialGradient(
              this.x,
              this.y,
              0,
              this.x,
              this.y,
              this.size * 3
            );
            gradient.addColorStop(
              0,
              this.color.replace(")", `, ${alpha})`).replace("hsl", "hsla")
            );
            gradient.addColorStop(1, "transparent");
            ctx.fillStyle = gradient;
            ctx.fillRect(
              this.x - this.size * 3,
              this.y - this.size * 3,
              this.size * 6,
              this.size * 6
            );
          }

          ctx.globalAlpha = alpha;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();

          // Add sparkle effect for some types
          if (
            (this.type === "plasma" || this.type === "fire") &&
            Math.random() < 0.3
          ) {
            ctx.fillStyle = "white";
            ctx.globalAlpha = alpha * 0.8;
            ctx.beginPath();
            ctx.arc(
              this.x + Math.random() * 4 - 2,
              this.y + Math.random() * 4 - 2,
              0.5,
              0,
              Math.PI * 2
            );
            ctx.fill();
          }

          ctx.restore();
        }
      }

      // Mobile controls toggle
      const controls = document.querySelector(".controls");
      const mobileToggle = document.querySelector(".mobile-toggle");
      let controlsExpanded = false;

      function toggleControls() {
        if (window.innerWidth <= 768) {
          controlsExpanded = !controlsExpanded;
          controls.classList.toggle("expanded", controlsExpanded);
          if (mobileToggle) {
            mobileToggle.textContent = controlsExpanded
              ? "‚öôÔ∏è Controls - Tap to minimize"
              : "‚öôÔ∏è Controls - Tap to expand";
          }
        }
      }

      function initMobileControls() {
        if (window.innerWidth <= 768 && mobileToggle) {
          mobileToggle.style.display = "block";
          mobileToggle.addEventListener("click", (e) => {
            e.stopPropagation();
            toggleControls();
          });
          mobileToggle.addEventListener("touchend", (e) => {
            e.preventDefault();
            e.stopPropagation();
            toggleControls();
          });
        } else if (mobileToggle) {
          mobileToggle.style.display = "none";
          controls.classList.remove("expanded");
          controlsExpanded = false;
        }
      }

      // Initialize mobile controls
      initMobileControls();

      // Event listeners
      document.querySelectorAll(".particle-type").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelector(".particle-type.active")
            .classList.remove("active");
          btn.classList.add("active");
          currentType = btn.dataset.type;
        });
      });

      canvas.addEventListener("mousedown", (e) => {
        isMouseDown = true;
        createParticles(e.clientX, e.clientY);
      });

      canvas.addEventListener("mousemove", (e) => {
        if (isMouseDown) {
          createParticles(e.clientX, e.clientY);
        }
      });

      canvas.addEventListener("mouseup", () => {
        isMouseDown = false;
      });

      // Touch events for mobile
      canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        isMouseDown = true;
        const touch = e.touches[0];
        createParticles(touch.clientX, touch.clientY);
      });

      canvas.addEventListener("touchmove", (e) => {
        e.preventDefault();
        if (isMouseDown) {
          const touch = e.touches[0];
          createParticles(touch.clientX, touch.clientY);
        }
      });

      canvas.addEventListener("touchend", (e) => {
        e.preventDefault();
        isMouseDown = false;
      });

      function createParticles(x, y) {
        const spawnRate = parseInt(document.getElementById("spawnRate").value);
        const multiplier = window.innerWidth <= 768 ? 2 : 1; // More particles on mobile for better visibility
        for (let i = 0; i < spawnRate * multiplier; i++) {
          particles.push(
            new Particle(
              x + (Math.random() - 0.5) * 30,
              y + (Math.random() - 0.5) * 30,
              currentType
            )
          );
        }
      }

      function clearParticles() {
        particles.length = 0;
      }

      function animate(currentTime) {
        const deltaTime = currentTime - lastTime;
        lastTime = currentTime;

        // Clear canvas with trail effect
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Update and draw particles
        for (let i = particles.length - 1; i >= 0; i--) {
          if (!particles[i].update()) {
            particles.splice(i, 1);
          } else {
            particles[i].draw();
          }
        }

        // Update stats
        document.getElementById("particleCount").textContent = particles.length;

        // Calculate FPS
        frameCount++;
        if (currentTime - lastFpsTime >= 1000) {
          document.getElementById("fps").textContent = Math.round(
            (frameCount * 1000) / (currentTime - lastFpsTime)
          );
          frameCount = 0;
          lastFpsTime = currentTime;
        }

        requestAnimationFrame(animate);
      }

      // Handle window resize
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initMobileControls(); // Reinitialize mobile controls on resize
      });

      // Start animation
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
